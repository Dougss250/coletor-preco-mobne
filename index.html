<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor de Pre√ßos e Etiquetas Bluetooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        
        /* --- IN√çCIO DO C√ìDIGO DA ETIQUETA CORRIGIDO COM AJUSTE FINO --- */

        .gondola-label {
            width: 377px; 
            height: 113px; 
            padding: 4px;
            box-sizing: border-box;
            background: white;
            border: 1px solid #000;
            overflow: hidden;
            display: grid;
            grid-template-rows: 25px 1fr;
        }
        
        .product-name-area {
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            overflow: hidden;
        }
        .product-name {
            font-size: 15px; 
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            color: #000;
            white-space: nowrap;
        }

        .bottom-row {
            grid-row: 2;
            display: flex;
            /* CORRE√á√ÉO 1: Alinha os blocos pela base, garantindo o "assentamento" visual */
            align-items: flex-end; 
        }

        .barcode-area {
            /* CORRE√á√ÉO 3: Ajuste fino na propor√ß√£o */
            width: 62%; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* CORRE√á√ÉO 2: Espa√ßamento sim√©trico */
            padding-left: 4px;
        }
        .barcode-container {
             width: 100%;
             display: flex;
             /* CORRE√á√ÉO 4: Garante que o SVG tamb√©m assente na base */
             align-items: flex-end;
        }
        .barcode-container svg {
             width: 100%;
             height: 50px;
        }
        .ean-text {
            font-size: 10px;
            font-weight: 700;
            line-height: 1;
            margin-top: 2px;
            color: #000;
            text-align: left;
            width: 100%;
        }

        .price-area {
            /* CORRE√á√ÉO 3: Ajuste fino na propor√ß√£o */
            width: 38%; 
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* CORRE√á√ÉO 2: Espa√ßamento sim√©trico */
            padding-right: 4px; 
            position: relative;
        }
        
        .price-wrapper {
            display: flex;
            align-items: baseline;
            line-height: 1;
        }
        .price-prefix {
            font-size: 25px;
            font-weight: 700;
            margin-right: 2px;
        }
        .price-display {
            font-size: 60px;
            font-weight: 900;
            line-height: 0.9; 
            color: #000;
        }
        .price-separator {
             font-size: 40px;
             font-weight: 900;
             line-height: 0.9;
        }
        .price-cents {
            font-size: 35px;
            font-weight: 800;
            /* CORRE√á√ÉO 5: Ajuste fino para alinhamento visual perfeito dos centavos */
            line-height: 0.8;
            position: relative;
            top: 4px;
        }

        .promo-info {
            position: absolute;
            top: -10px;
            right: 4px;
            font-size: 10px;
            font-weight: 700;
            color: red;
            text-decoration: line-through;
        }
        .promo-validity {
            font-size: 8px;
            font-weight: 600;
            margin-top: 2px;
            color: red;
            width: 100%;
            text-align: right;
        }

        /* --- FIM DO C√ìDIGO DA ETIQUETA --- */

        .scanner-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); z-index: 50; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .scanner-video {
            max-width: 90vw; max-height: 80vh; width: auto; height: auto;
            border: 4px solid #fff; box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
    </style>

    <script type="module">
        // --- C√ìDIGO FIREBASE E L√ìGICA DE NEG√ìCIOS MANTIDO INTACTO ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, query, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyC2F-2pZuU0bkAUIxRSOuM2E_xiD2xDyPE",
            authDomain: "coletorprecosapp.firebaseapp.com",
            projectId: "coletorprecosapp",
            storageBucket: "coletorprecosapp.firebasestorage.app",
            messagingSenderId: "127089195149",
            appId: "1:127089195149:web:3d2c8205cf8fb921124ac4"
        };
        
        window.db = null; window.auth = null; window.appId = null; window.userId = null; window.allProducts = []; 

        const INTERNAL_HEADER_MAP = {
            'produto': 'Produto', 'descricaoreduzida': 'Descricao_Reduzida', 'ean': 'EAN', 'refforn': 'Ref_Forn',
            'embalagem': 'Embalagem', 'preconormal': 'Preco_Normal', 'precopromocao': 'Preco_Promocao',
            'promocaoate': 'Promocao_ate', 'data': 'Data', 'qtdeetiquetas': 'Qtde_Etiquetas'
        };

        window.normalizeSearchText = (text) => text ? text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '') : '';
        const cleanHeader = (header) => header ? window.normalizeSearchText(header) : '';

        window.initFirebase = async () => {
            try {
                if (!FIREBASE_CONFIG.appId) throw new Error('Configura√ß√£o do Firebase ausente.');
                window.appId = FIREBASE_CONFIG.appId;
                const app = initializeApp(FIREBASE_CONFIG);
                window.db = getFirestore(app);
                window.auth = getAuth(app);
                await signInAnonymously(window.auth);
                window.userId = window.auth.currentUser?.uid || crypto.randomUUID();
                document.getElementById('user-id-display').textContent = `ID: ${window.userId}`;
                window.setupProductListener();
                document.getElementById('status-message').textContent = 'Pronto.'; 
            } catch (error) { document.getElementById('status-message').textContent = `Erro: ${error.message}`; }
        };

        window.getProductCollectionPath = () => `/artifacts/${window.appId}/users/${window.userId}/produtos`;

        window.setupProductListener = () => {
            if (!window.db || !window.userId) return;
            const q = query(collection(window.db, window.getProductCollectionPath()));
            onSnapshot(q, (snapshot) => {
                window.allProducts = snapshot.docs.map(doc => ({...doc.data(), search_index: [window.normalizeSearchText(doc.data().EAN), window.normalizeSearchText(doc.data().Descricao_Reduzida)].join(' ')}));
                document.getElementById('product-count').textContent = `Produtos: ${window.allProducts.length}`;
            }, (error) => console.error(error));
        };

        window.processCSV = async (csvText) => {
            const lines = csvText.replace(/\r/g, '').split('\n').filter(Boolean);
            if (lines.length < 2) return [];
            const delimiter = lines[0].includes(';') ? ';' : ',';
            const headers = lines[0].split(delimiter).map(cleanHeader);
            const headerMap = {};
            headers.forEach((h, i) => { if (INTERNAL_HEADER_MAP[h]) headerMap[i] = INTERNAL_HEADER_MAP[h]; });
            return lines.slice(1).map(line => {
                const values = line.split(delimiter);
                const product = {};
                Object.entries(headerMap).forEach(([index, field]) => {
                    const val = (values[index] || '').trim().replace(/^"|"$/g, '');
                    if (field === 'EAN') product[field] = val.replace(/\D/g, '');
                    else if (['Preco_Normal', 'Preco_Promocao'].includes(field)) product[field] = parseFloat(val.replace(',', '.')) || 0;
                    else product[field] = val;
                });
                return product;
            }).filter(p => p.EAN);
        };

        window.uploadDataToFirestore = async (products) => {
            if (!window.db || products.length === 0) return;
            const collectionPath = window.getProductCollectionPath();
            const batch = writeBatch(window.db);
            products.forEach(p => batch.set(doc(window.db, collectionPath, p.EAN), p));
            try {
                await batch.commit();
                document.getElementById('upload-status').textContent = `Sucesso: ${products.length} produtos importados.`;
            } catch (error) { document.getElementById('upload-status').textContent = `Erro: ${error.message}`; }
        };
    </script>
</head>
<body class="p-4 md:p-8">
    <main class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-blue-800 mb-4">üè∑Ô∏è Coletor e Impress√£o de Etiquetas</h1>
        <p id="user-id-display" class="text-xs text-gray-500 mb-4"></p>
        <p id="status-message" class="text-sm text-gray-700 mb-4 font-medium">Iniciando...</p>

        <div class="mb-6 p-4 border border-blue-200 bg-blue-50 rounded-lg">
            <h2 class="text-xl font-semibold text-blue-700 mb-3">1. Carregar Dados (CSV/XLSX)</h2>
            <input type="file" id="csv-file-input" accept=".csv, .xls, .xlsx" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"/>
            <p id="upload-status" class="text-sm mt-2 text-gray-600">Selecione o arquivo.</p>
        </div>

        <div class="mb-6 p-4 border border-gray-200 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700 mb-3 flex justify-between items-center">
                <span>2. Coleta e Sele√ß√£o</span>
                <span id="product-count" class="text-sm font-normal text-green-600">Produtos: 0</span>
            </h2>
            <div class="flex space-x-2">
                <input type="text" id="search-input" oninput="searchProduct()" placeholder="Pesquisar por EAN ou Descri√ß√£o..." class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
                <button onclick="startBarcodeScanner()" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg flex items-center justify-center shadow-md" title="Escanear C√≥digo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                </button>
            </div>
            <div id="search-results" class="max-h-60 overflow-y-auto space-y-2 mt-3"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-4 border border-gray-300 rounded-xl bg-gray-50">
                <h3 class="text-lg font-bold text-gray-800 mb-3">Produto Selecionado:</h3>
                <div id="selected-product-details" class="text-sm space-y-1"><p class="text-center text-gray-500">Nenhum produto selecionado.</p></div>
                <div id="print-controls" class="mt-4 hidden">
                    <label for="label-qty" class="block text-sm font-medium">Qtd. Etiquetas:</label>
                    <input type="number" id="label-qty" min="1" value="1" class="w-full p-2 border rounded-lg mb-4"/>
                    <button onclick="printLabels()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl shadow-md">Imprimir (Simulado)</button>
                    <p id="print-status" class="text-xs mt-2 text-green-600"></p>
                </div>
            </div>
            <div class="p-4 border-4 border-dashed border-red-300 rounded-xl bg-yellow-50 flex flex-col items-center">
                <h3 class="text-lg font-bold text-red-700 mb-3">Preview da Etiqueta:</h3>
                <div id="label-preview" class="shadow-xl"><p class="text-center text-gray-500 p-8">Selecione um produto</p></div>
            </div>
        </div>
    </main>

    <div id="scanner-modal" class="scanner-modal hidden">
        <h3 class="text-white text-xl font-bold mb-4">Aponte a C√¢mera para o C√≥digo</h3>
        <video id="scanner-video" class="scanner-video" autoplay playsinline></video>
        <button onclick="stopBarcodeScanner()" class="mt-6 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-xl">Fechar</button>
    </div>
    
    <script>
        let selectedProduct = null;
        let videoStream = null;
        
        document.getElementById('csv-file-input').addEventListener('change', (event) => {
            const file = event.target.files[0]; if (!file) return;
            const isExcel = file.name.endsWith('.xlsx') || file.name.endsWith('.xls');
            document.getElementById('upload-status').textContent = 'Processando...';
            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = isExcel ? XLSX.utils.sheet_to_csv(XLSX.read(new Uint8Array(e.target.result), {type:'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result), {type:'array'}).SheetNames[0]], {FS: ';'}) : e.target.result;
                const products = await window.processCSV(text);
                if (products.length > 0) await window.uploadDataToFirestore(products);
            };
            if (isExcel) reader.readAsArrayBuffer(file); else reader.readAsText(file);
        });

        const searchProduct = () => {
            const query = window.normalizeSearchText(document.getElementById('search-input').value);
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = ''; selectedProduct = null; updateSelectionUI();
            if (!query) return;
            const filtered = window.allProducts.filter(p => p.search_index.includes(query)).slice(0, 10);
            filtered.forEach(p => {
                const item = document.createElement('div');
                item.className = 'p-2 bg-white hover:bg-blue-100 cursor-pointer rounded-lg border';
                item.innerHTML = `<p class="font-semibold text-sm">${p.Descricao_Reduzida}</p><p class="text-xs">EAN: ${p.EAN}</p>`;
                item.onclick = () => selectProduct(p);
                resultsDiv.appendChild(item);
            });
        };

        const selectProduct = (product) => {
            selectedProduct = product;
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('search-input').value = product.EAN;
            document.getElementById('label-qty').value = product.Qtde_Etiquetas || 1;
            updateSelectionUI();
        };

        const updateSelectionUI = () => {
            const detailsDiv = document.getElementById('selected-product-details');
            const printControls = document.getElementById('print-controls');
            if (selectedProduct) {
                const isPromo = selectedProduct.Preco_Promocao && selectedProduct.Preco_Promocao < selectedProduct.Preco_Normal;
                const price = isPromo ? selectedProduct.Preco_Promocao : selectedProduct.Preco_Normal;
                detailsDiv.innerHTML = `<p><strong>C√≥d:</strong> ${selectedProduct.EAN}</p><p><strong>Desc:</strong> ${selectedProduct.Descricao_Reduzida}</p><p><strong>Pre√ßo:</strong> <span class="${isPromo ? 'text-red-600' : 'text-green-700'} font-bold">R$ ${price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span></p>`;
                printControls.classList.remove('hidden');
                generateLabelPreview(selectedProduct);
            } else {
                detailsDiv.innerHTML = '<p class="text-center text-gray-500">Nenhum produto selecionado.</p>';
                printControls.classList.add('hidden');
                document.getElementById('label-preview').innerHTML = '<p class="text-center text-gray-500 p-8">Selecione um produto</p>';
            }
        };

        const generateLabelPreview = (product) => {
            const labelDiv = document.getElementById('label-preview');
            const isPromo = product.Preco_Promocao && product.Preco_Promocao < product.Preco_Normal;
            const price = isPromo ? product.Preco_Promocao : product.Preco_Normal;
            const [reais, centavos] = price.toLocaleString('pt-BR', {minimumFractionDigits: 2}).split(',');
            const barcodeId = `barcode-${product.EAN}`; 

            labelDiv.innerHTML = `
                <div class="gondola-label">
                    <div class="product-name-area"><p class="product-name">${product.Descricao_Reduzida}</p></div>
                    <div class="bottom-row">
                        <div class="barcode-area">
                            <div class="barcode-container"><svg id="${barcodeId}"></svg></div>
                            <p class="ean-text">${product.EAN}</p>
                        </div>
                        <div class="price-area">
                            ${isPromo ? `<p class="promo-info">DE R$ ${product.Preco_Normal.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>` : ''}
                            <div class="price-wrapper">
                                <span class="price-prefix">R$</span>
                                <span class="price-display">${reais}</span>
                                <span class="price-separator">,</span> 
                                <span class="price-cents">${centavos}</span>
                            </div>
                            ${isPromo && product.Promocao_ate ? `<p class="promo-validity">V√ÅLIDO AT√â ${product.Promocao_ate.substring(0, 10)}</p>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            try {
                JsBarcode(`#${barcodeId}`, product.EAN, {
                     format: product.EAN.length === 13 ? "EAN13" : "CODE128", displayValue: false, 
                     width: 1.8, height: 50, margin: 0,
                });
            } catch (e) { document.getElementById(barcodeId).parentElement.innerHTML = '<p class="text-xs text-red-500">EAN Inv√°lido</p>'; }
        };

        let barcodeDetector = null;
        try { barcodeDetector = new BarcodeDetector({ formats: ['ean_13', 'code_128'] }); } catch (e) { console.error(e); }

        window.startBarcodeScanner = async () => {
            if (!barcodeDetector) return alert('Scanner n√£o suportado.');
            document.getElementById('scanner-modal').classList.remove('hidden');
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('scanner-video').srcObject = videoStream;
                const scanInterval = setInterval(async () => {
                    if (!videoStream) return clearInterval(scanInterval);
                    const barcodes = await barcodeDetector.detect(document.getElementById('scanner-video'));
                    if (barcodes.length > 0) {
                        document.getElementById('search-input').value = barcodes[0].rawValue;
                        stopBarcodeScanner(); searchProduct();
                    }
                }, 200);
            } catch (err) { stopBarcodeScanner(); }
        };

        window.stopBarcodeScanner = () => {
            document.getElementById('scanner-modal').classList.add('hidden');
            if (videoStream) videoStream.getTracks().forEach(t => t.stop());
            videoStream = null;
        };
        
        window.printLabels = () => {
             if (!selectedProduct) return;
             const qty = document.getElementById('label-qty').value || 1;
             document.getElementById('print-status').textContent = `‚úÖ ${qty} etiqueta(s) enviada(s) (simula√ß√£o).`;
             setTimeout(() => { document.getElementById('print-status').textContent = ''; }, 4000);
        };

        window.onload = window.initFirebase;

    </script>
</body>
</html>
