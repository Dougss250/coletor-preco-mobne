  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, collection, query, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyC2F-2pZuU0bkAUIxRSOuM2E_xiD2xDyPE",
      authDomain: "coletorprecosapp.firebaseapp.com",
      projectId: "coletorprecosapp",
      storageBucket: "coletorprecosapp.firebasestorage.app",
      messagingSenderId: "127089195149",
      appId: "1:127089195149:web:3d2c8205cf8fb921124ac4",
    };

    let db, auth, userId;
    const INTERNAL_HEADER_MAP = {
      produto: "Produto",
      descricaoreduzida: "Descricao_Reduzida",
      ean: "EAN",
      refforn: "Ref_Forn",
      embalagem: "Embalagem",
      preconormal: "Preco_Normal",
      precopromocao: "Preco_Promocao",
      promocaoate: "Promocao_ate",
      data: "Data",
      qtdeetiquetas: "Qtde_Etiquetas",
    };

    const normalizeSearchText = (text) =>
      text
        ? text
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/[^a-z0-9]/g, "")
        : "";

    async function initFirebase() {
      try {
        const app = initializeApp(FIREBASE_CONFIG);
        db = getFirestore(app);
        auth = getAuth(app);
        setLogLevel("error");
        const user = await signInAnonymously(auth);
        userId = user.user.uid;
        document.getElementById("user-id-display").textContent = `ID do Usu√°rio: ${userId}`;
        setupProductListener();
        document.getElementById("status-message").textContent = "Pronto para carregar dados.";
      } catch (err) {
        console.error("Erro ao iniciar Firebase:", err);
        document.getElementById("status-message").textContent = "Erro na inicializa√ß√£o do Firebase.";
      }
    }

    function getProductCollectionPath() {
      return `/artifacts/${FIREBASE_CONFIG.projectId}/users/${userId}/produtos`;
    }

    function setupProductListener() {
      if (!db || !userId) return;
      const q = query(collection(db, getProductCollectionPath()));
      onSnapshot(q, (snap) => {
        const products = [];
        snap.forEach((doc) => {
          const p = doc.data();
          const searchIndex = [
            normalizeSearchText(p.EAN),
            normalizeSearchText(p.Descricao_Reduzida),
            normalizeSearchText(p.Produto),
          ].join(" ");
          products.push({ ...p, search_index: searchIndex });
        });
        window.allProducts = products;
        document.getElementById("status-message").textContent =
          products.length > 0
            ? "Busca liberada! Pesquise por EAN ou descri√ß√£o."
            : "Nenhum produto em mem√≥ria. Carregue um arquivo XLSX.";
        document.getElementById("product-count").textContent = `Produtos Carregados: ${products.length}`;
      });
    }

    async function processCSV(csvText) {
      const lines = csvText.replace(/\r/g, "").split("\n").filter((l) => l.trim() !== "");
      if (lines.length < 2) return [];
      const delimiter = lines[0].includes(";") ? ";" : ",";
      const headers = lines[0].split(delimiter);
      const headerIndices = {};
      headers.forEach((raw, i) => {
        const clean = normalizeSearchText(raw);
        if (INTERNAL_HEADER_MAP[clean]) headerIndices[i] = INTERNAL_HEADER_MAP[clean];
      });

      const data = [];
      for (const line of lines.slice(1)) {
        if (!line.trim()) continue;
        const values = line.split(delimiter);
        const product = {};
        Object.keys(headerIndices).forEach((index) => {
          const fieldName = headerIndices[index];
          const rawValue = (values[index] || "").trim().replace(/^"|"$/g, "");
          if (fieldName === "EAN") product[fieldName] = rawValue.replace(/\D/g, "");
          else if (["Preco_Normal", "Preco_Promocao"].includes(fieldName)) product[fieldName] = parseFloat(rawValue.replace(",", ".")) || 0;
          else if (fieldName === "Qtde_Etiquetas") product[fieldName] = parseInt(rawValue) || 1;
          else product[fieldName] = rawValue;
        });
        if (product.EAN && product.EAN.length >= 8) data.push(product);
      }
      return data;
    }

    async function uploadDataToFirestore(products) {
      if (!db || products.length === 0) return;
      const batch = writeBatch(db);
      products.forEach((p) => {
        if (p.EAN) batch.set(doc(db, getProductCollectionPath(), p.EAN), p);
      });
      try {
        await batch.commit();
        document.getElementById("upload-status").textContent = `Sucesso: ${products.length} produtos importados!`;
        document.getElementById("search-input").focus();
      } catch (err) {
        console.error(err);
        document.getElementById("upload-status").textContent = "Erro ao salvar no Firestore.";
      }
    }

    window.processCSV = processCSV;
    window.uploadDataToFirestore = uploadDataToFirestore;
    window.normalizeSearchText = normalizeSearchText;
    window.initFirebase = initFirebase;
    window.onload = () => initFirebase();
  </script>
</head>

<body class="p-4 md:p-8">
  <main class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-extrabold text-blue-800 mb-4">
      üè∑Ô∏è Coletor e Impress√£o de Etiquetas
    </h1>
    <p id="user-id-display" class="text-xs text-gray-500 mb-4"></p>
    <p id="status-message" class="text-sm text-gray-700 mb-4 font-medium">Iniciando...</p>

    <div class="mb-6 p-4 border border-blue-200 bg-blue-50 rounded-lg">
      <h2 class="text-xl font-semibold text-blue-700 mb-3">1. Carregar Dados (CSV/XLSX)</h2>
      <input type="file" id="csv-file-input" accept=".csv, .xls, .xlsx" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600" />
      <p id="upload-status" class="text-sm mt-2 text-gray-600">Selecione o arquivo para carregar os produtos.</p>
    </div>

    <div class="mb-6 p-4 border border-gray-200 rounded-lg shadow-inner">
      <h2 class="text-xl font-semibold text-gray-700 mb-3 flex justify-between items-center">
        <span>2. Coleta e Sele√ß√£o</span>
        <span id="product-count" class="text-sm font-normal text-green-600">Produtos Carregados: 0</span>
      </h2>
      <div class="flex space-x-2">
        <input type="text" id="search-input" oninput="searchProduct()" placeholder="Pesquisar por EAN ou Descri√ß√£o..." class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div id="search-results" class="max-h-60 overflow-y-auto space-y-2 mt-3"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="p-4 border border-gray-300 rounded-xl bg-gray-50">
        <h3 class="text-lg font-bold text-gray-800 mb-3">Produto Selecionado:</h3>
        <div id="selected-product-details" class="text-sm space-y-1"><p class="text-center text-gray-500">Nenhum produto selecionado.</p></div>
        <div id="print-controls" class="mt-4 hidden">
          <label for="label-qty" class="block text-sm font-medium text-gray-700 mb-1">Qtd. Etiquetas:</label>
          <input type="number" id="label-qty" min="1" value="1" class="w-full p-2 border border-gray-300 rounded-lg mb-4" />
          <button onclick="printLabels()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl shadow-md">Imprimir Etiquetas (Simulado)</button>
          <p id="print-status" class="text-xs mt-2 text-red-500"></p>
        </div>
      </div>
      <div class="p-4 border-4 border-dashed border-red-300 rounded-xl bg-yellow-50 flex flex-col items-center">
        <h3 class="text-lg font-bold text-red-700 mb-3">Preview da Etiqueta (100x30mm):</h3>
        <div id="label-preview" class="shadow-xl"><p class="text-center text-gray-500 p-8">Selecione um produto</p></div>
      </div>
    </div>
  </main>

  <script>
    // === UPLOAD AUTOM√ÅTICO ===
    document.getElementById('csv-file-input').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const isExcel = file.name.endsWith('.xlsx') || file.name.endsWith('.xls');
      document.getElementById('upload-status').textContent = 'Processando...';
      const reader = new FileReader();
      reader.onload = async (e) => {
        let text = '';
        if (isExcel) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          text = XLSX.utils.sheet_to_csv(workbook.Sheets[workbook.SheetNames[0]], { FS: ';' });
        } else {
          text = e.target.result;
        }
        const products = await window.processCSV(text);
        if (products.length > 0) {
          await window.uploadDataToFirestore(products);
        } else {
          document.getElementById('upload-status').textContent = 'Nenhum produto v√°lido encontrado.';
        }
      };
      if (isExcel) reader.readAsArrayBuffer(file);
      else reader.readAsText(file);
    });
  </script>
</body>
